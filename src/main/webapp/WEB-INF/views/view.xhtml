<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form enctype="multipart/form-data">
			<h:outputText value="Simple mode, without theming (skinSimple=false)" />
			<br />
			<p:inputText value="#{simpleModeNoTheming.text}" />
			<br />
			<p:fileUpload value="#{simpleModeNoTheming.file}" mode="simple"
				skinSimple="false" />
			<p:commandButton value="Submit" ajax="false"
				actionListener="#{simpleModeNoTheming.processUpload}" />
		</h:form>
		<hr />
		<h:form enctype="multipart/form-data">
			<h:outputText value="Simple mode, with theming (skinSimple=true)" />
			<br />
			<p:inputText value="#{simpleModeTheming.text}" />
			<br />
			<p:fileUpload value="#{simpleModeTheming.file}" mode="simple"
				skinSimple="true" />
			<p:commandButton value="Submit" ajax="false"
				actionListener="#{simpleModeTheming.processUpload}" />
		</h:form>
		<hr />
		<h:form enctype="multipart/form-data">
			<h:outputText value="Advanced mode" />
			<br />
			<p:inputText value="#{advancedMode.text}" />
			<br />
			<p:fileUpload fileUploadListener="#{advancedMode.handleFileUpload}"
				mode="advanced" multiple="false" auto="true" />
			<p:commandButton value="Submit" ajax="false"
				actionListener="#{advancedMode.processUpload}" />
		</h:form>
		<hr />
		<ul>
			<li><em><h:outputText value="#{product.JSF}" /></em></li>
			<li><em><h:outputText value="#{product.PRIMEFACES}" /></em></li>
			<li><em><h:outputText value="#{product.LIFERAY_FACES_BRIDGE}" /></em></li>
			<li><em><h:outputText value="#{product.PORTLET_API}" /></em></li>
			<li><em><h:outputText value="#{product.PORTLET_CONTAINER}" /></em></li>
			<li><em><h:outputText value="#{product.SERVLET_CONTAINER}" /></em></li>
		</ul>
	</h:body>
</f:view>
